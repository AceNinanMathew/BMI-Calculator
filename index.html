<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="width: 100%; height: 100vh;" class="d-flex flex-column align-items-center bg-dark pt-5">
        <h1 class="fs-1 fw-bolder text-light text-center">BMI Calculator</h1>
        <form style="width: 50%;" class="mt-3">
            <!-- Centered Wrapper for the First Input -->
            <div class="d-flex justify-content-center">
                <input id="weight" style="width: 50%;" type="text" class="form-control my-3" placeholder="Weight (in kilogram)">
            </div>
            <!-- Second Input -->
            <div class="d-flex justify-content-center">
            <input id="height" style="width: 50%;" type="text" class="form-control" placeholder="Height (in metre)">
        </div>
        <div class="d-flex justify-content-center">
        <input type="button" onclick="bmiCalculate()" class=" mt-3 btn btn-outline-danger" value="Calculate">
    </div>
        </form>
        <div class="mt-5 fs-3 text-warning" id="result">
           
        </div>
    </div>
</body>
<script>
    const bmiCalculate = ()=>{
        const weightInput = Number(weight.value);
        const heightInput = Number(height.value);
        const bmiResult = weightInput/(heightInput**2)

        if (!weightInput || !heightInput || heightInput <= 0) {
            result.innerHTML = `<p class="text-danger fs-5 fw-bolder">Please enter valid weight and height values.</p>`;
            return;
        }

        result.innerHTML = `
        <p class="fs-4">Your Body Mass Index(BMI) is <strong>${bmiResult.toFixed(1)}</strong></p>
        `
    }
</script>
</html>
